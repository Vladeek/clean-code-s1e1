<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel='stylesheet' href='style.css' media='screen' charset='utf-8'>
  </head>
  <body class='page'>
    <div class='matrix'>
      <img class='matrix-img' src='./eisenhower-matrix.jpg'>
      <a
        class='more'
        href='https://goal-life.com/page/method/matrix-eisenhower'
      >
        Want more details?
      </a>
    </div>
    <div class='content-container'>
      <p id='add'>
        <label class='label-new-task' for='new-task'>Add Item</label>
        <div class='new-task-wrapper'>
          <input
            id='new-task'
            class='task'
            type='text'
          >
          <button class='button'>Add</button>
        </div>
      </p>
      <h3 class='heading'>Todo</h3>
      <ul id='incompleted' class='list'>
        <li class='list-item'>
          <input type='checkbox' class='input-checkbox'>
          <label class='label task'>Pay Bills</label>
          <input type='text' class='input-text-short task'>
          <button class='button edit'>Edit</button>
          <button class='button button-delete'>
            <img src='./remove.svg'>
          </button>
        </li>
        <li class='list-item edit-mode'>
          <input type='checkbox' class='input-checkbox'>
          <label class='label task'>Go Shopping</label>
          <input
            type='text'
            value='Go Shopping'
            class='task'
          >
          <button class='button edit'>Save</button>
          <button class='button button-delete'>
            <img src='./remove.svg'>
          </button>
        </li>
      </ul>
      <h3 class='heading'>Completed</h3>
      <ul id='completed' class='list'>
        <li class='list-item'>
          <input type='checkbox' class='input-checkbox' checked>
          <label class='label task'>See the Doctor</label>
          <input type='text' class='input-text-short task'>
          <button class='button edit'>Edit</button>
          <button class='button button-delete'>
            <img src='./remove.svg'>
          </button>
        </li>
      </ul>
    </div>
    <script src='app.js'></script>
  </body>
</html>
